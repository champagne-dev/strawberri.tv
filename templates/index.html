		<div id="main"></div>
		<script src="{{ url_for('static', filename='js/vendor/reactjs/JSXTransformer.js') }}"></script>
		<script src="{{ url_for('static', filename='js/vendor/reactjs/react.js') }}"></script>
		<script src="{{ url_for('static', filename='js/vendor/reactjs/react-dom.js') }}"></script>
		<script src="{{ url_for('static', filename='js/vendor/jquery.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/vendor/jwplayer/jwplayer.js') }}"></script>
		<script>jwplayer.key="QZ+2v94kg/a8XvHYImhAldsqHZxCSnhUbm4PLQ==";</script>
		<script src="{{ url_for('static', filename='js/vendor/socket.io-1.3.7.js') }}"></script>
		<script type="text/javascript">
			STRAWBERRI = {};
			STRAWBERRI.data = {}
			STRAWBERRI.data.channels = JSON.parse('{{ channels|safe }}');
			STRAWBERRI.data.current_channel = JSON.parse('{{ current_channel|safe }}');
			STRAWBERRI.data.current_url_index = parseInt('{{ current_url_index }}');
			STRAWBERRI.playerInstance = jwplayer('jwplayer-container');
			Object.size = function(obj) {
			    var size = 0, key;
			    for (key in obj) {
			        if (obj.hasOwnProperty(key)) size++;
			    }
			    return size;
			};
		</script>
		<script type="text/jsx" src="{{ url_for('static', filename='js/utils/strawberri-ajax.js') }}"></script>
